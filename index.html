<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("https://i.imgur.com/bckDjsy.jpeg") no-repeat center center fixed;
    background-size: cover;
}
.overlay {
    position: fixed;
    inset: 0;
    backdrop-filter: blur(2px);
    display: flex;
    justify-content: center;
    align-items: center;
}
.login-box {
    background: linear-gradient(to bottom, #1a1a1a, #7a1f1f);
    border-radius: 12px;
    padding: 25px;
    width: 300px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    text-align: center;
    color: #fff;
    animation: fadeIn 0.8s ease-in-out;
}
.logo {
    width: 50px;
    height: 50px;
    margin-bottom: 10px;
}
input[type="email"],
input[type="password"] {
    width: 80vh;
    max-width: 280px;
    padding: 10px;
    margin: 12px 0;
    border: none;
    border-radius: 6px;
    outline: none;
}
input[disabled] {
    background: #ddd;
    color: #555;
}
.remember {
    display: flex;
    align-items: center;
    font-size: 14px;
    margin-bottom: 10px;
}
button {
    width: 80vh;
    max-width: 280px;
    padding: 10px;
    background: #1976d2;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}
button:hover {
    background: #125aa2;
}
.submit-link {
    display: block;
    margin-top: 10px;
    font-size: 12px;
    color: #ffdfd3;
    cursor: pointer;
}
.error {
    color: red;
    margin-top: 10px;
    height: 18px;
}
.spinner {
    border: 4px solid rgba(255,255,255,0.3);
    border-top: 4px solid #1976d2;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    margin: 10px auto;
    animation: spin 1s linear infinite;
}
.hidden {
    display: none;
}
@keyframes spin {
    to { transform: rotate(360deg); }
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="overlay">
    <div class="login-box fade-in">
        <img id="domain-logo" alt="Logo" class="logo">
        <h2 id="domain-title">example.com</h2>

        <input type="email" id="email" disabled>
        <input type="password" id="password" placeholder="Enter your password">

        <label class="remember">
            <input type="checkbox"> Remember me
        </label>

        <button id="login-btn">Submit</button>
        <small class="submit-link"> </small>

        <p id="error-msg" class="error"></p>

        <div id="loading-spinner" class="spinner hidden"></div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
